<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="foto/favicon.svg" sizes="48x48" />
    <script src="js/card.js" defer></script>
</head>
<body>
<header>
    <div class="logo_account">
        <div class="logo">
            <a class="logo" href="index.html">
                <img class="logo_image" alt="logo-hearte" src="/ZWA-project/foto/logo-hearte.png">
                <div class="logo_text">
                    <div class="logo_text_main">FlAME</div>
                    <div class="logo_text_small">FIND YOUR LOVE HERE</div>
                </div>
            </a>
        </div>
        <img class="profil_image" alt="profil foto" src="/ZWA-project/foto/profile.png">
        <div class="burger-menu" id="burgerMenu">
            <a href="log_in.html">Log In</a>
            <a href="create%20account.html">Registration</a>
        </div>
    </div>
    <hr class="line_header">
</header>

<section class="main_part">
    <div class="profil_information">
        <div class="profil_main_text">
            <h1 class="profil_main_text">Profile Information</h1>
        </div>
        <div class="foto_name_surname">
            <div class="user_account_img">
                <img class="img_user" alt="account_user" src="foto/account_user.png">
            </div>
            <form class="account_form">
                <label for="name" class="information_text">Name</label>
                <input class="input_inf" id="name" type="text" name="name" placeholder="John">

                <label for="surname" class="information_text">Surname</label>
                <input class="input_inf" id="surname" type="text" name="surname" placeholder="Doe">

                <label for="email" class="information_text">Email</label>
                <input class="input_inf" id="email" type="email" name="email" placeholder="johndoe@gmail.com">
            </form>
        </div>
        <div class="div_bio">
            <form class="account_form">
                <label for="bio" class="bio_text">Bio</label>
                <input class="input_inf_bio" id="bio" type="text" name="bio" placeholder="Passionate about creating user-friendly applications.">
            </form>
        </div>
        <div class="information_button">
            <button class="edit_profil">Edit Profil</button>
        </div>
    </div>
</section>
<section class="main_part">
    <div class="profil_information">
        <div class="profil_main_text">
            <h1 class="profil_main_text">Change password</h1>
        </div>
        <div class="foto_name_surname">
            <form class="account_form">
                <label for="old_password" class="information_text">Old password</label>
                <input class="input_pass" id="old_password" type="password" name="old_password">

                <label for="new_password" class="information_text">New password</label>
                <input class="input_pass" id="new_password" type="password" name="new_password">

                <label for="confirm_new_password" class="information_text">Confirm New Password</label>
                <input class="input_pass" id="confirm_new_password" type="password" name="confirm_new_password">
            </form>
        </div>
        <div class="information_button">
            <button class="edit_password">Change Password</button>
        </div>
    </div>
</section>

<footer>
    <div class="swipe">
        <h5 class="footer_text">Swipe</h5>
    </div>
    <div class="people">
        <svg fill="#ffffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" class="image_people"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M16.03,18.616l5.294-4.853a1,1,0,0,1,1.352,1.474l-6,5.5a1,1,0,0,1-1.383-.03l-3-3a1,1,0,0,1,1.414-1.414ZM1,20a9.01,9.01,0,0,1,5.623-8.337A4.981,4.981,0,1,1,10,13a7.011,7.011,0,0,0-6.929,6H10a1,1,0,0,1,0,2H2A1,1,0,0,1,1,20ZM7,8a3,3,0,1,0,3-3A3,3,0,0,0,7,8Z"></path></g></svg>
        <h5 class="footer_text">People</h5>
    </div>
</footer>
</body>
</html>
