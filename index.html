<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flame</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="foto/favicon.svg" sizes="48x48"/>
    <script src="js/card.js" defer></script>
</head>
<body>
<div class="page_container">
    <header>
        <div class="logo_account">
            <div class="logo">
                <a class="logo" href="index.html">
                    <img class="logo_image" alt="logo-hearte" src="/ZWA-project/foto/logo-hearte.png">
                    <div class="logo_text">
                        <div class="logo_text_main">FlAME</div>
                        <div class="logo_text_small">FIND YOUR LOVE HERE</div>
                    </div>
                </a>
            </div>
            <img class="profil_image" alt="profil foto" src="/ZWA-project/foto/profile.png">
            <div class="burger-menu" id="burgerMenu">
                <a href="log_in.html">Log In</a>
                <a href="create%20account.html">Registration</a>
            </div>
        </div>
        <hr class="line_header">
    </header>

    <section class="main_part">
        <div id="swiper">
            <div class="card">
                <img class="user_foto" alt="user foto" src="/ZWA-project/foto/anais.jfif">
                <div class="main_part_text">
                    <div class="name_and_age">
                        Anais, 18
                    </div>
                    <div class="inerests">
                        Love hiking and photography
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="user_foto" alt="user foto" src="/ZWA-project/foto/ramona.jfif">
                <div class="main_part_text">
                    <div class="name_and_age">
                        Ramona, 23
                    </div>
                    <div class="inerests">
                        Fall in love with rollers
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="user_foto" alt="user foto" src="/ZWA-project/foto/stacy.jfif">
                <div class="main_part_text">
                    <div class="name_and_age">
                        Stacy, 19
                    </div>
                    <div class="inerests">
                        I`m an artist so I guess I love painting
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="user_foto" alt="user foto" src="/ZWA-project/foto/bob.jfif">
                <div class="main_part_text">
                    <div class="name_and_age">
                        Bob, 23
                    </div>
                    <div class="inerests">
                        I like my hoodie and foto in it
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons_yes_no">
            <div class="button_border">
                <img class="button_foto_cross" alt="cross" src="foto/cross.png">
            </div>
            <div class="button_border">
                <img class="button_foto_heart" alt="heart" src="foto/heart.png">
            </div>
        </div>
    </section>
    <footer>
        <div class="swip">
            <h5 class="footer_text">Swipe</h5>
        </div>
        <div class="people">
            <a class="people" href="people.html">
                <svg fill="#ffffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"
                     class="image_people">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M16.03,18.616l5.294-4.853a1,1,0,0,1,1.352,1.474l-6,5.5a1,1,0,0,1-1.383-.03l-3-3a1,1,0,0,1,1.414-1.414ZM1,20a9.01,9.01,0,0,1,5.623-8.337A4.981,4.981,0,1,1,10,13a7.011,7.011,0,0,0-6.929,6H10a1,1,0,0,1,0,2H2A1,1,0,0,1,1,20ZM7,8a3,3,0,1,0,3-3A3,3,0,0,0,7,8Z"></path>
                    </g>
                </svg>
                <h5 class="footer_text">People</h5>
            </a>
        </div>
    </footer>
</div>
</body>
</html>
