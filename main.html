<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flame</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <div class="logo_account">
        <div class="logo">
            <img class="logo_image" alt="logo-hearte" src="/ZWA-project/foto/logo-hearte.png">
            <div class="logo_text">
                <div class="logo_text_main">FlAME</div>
            <div class="logo_text_small">FIND YOUR LOVE HERE</div>
        </div>
    </div>
    <img class="profil_image" alt="profil foto" src="/ZWA-project/foto/profile.png">
    </div>
    <hr class="line_header">
</header>
<section class="main_part">
    <div class="card">
        <img class="user_foto" alt="user foto" src="/ZWA-project/foto/anais.jfif">
        <div class="main_part_text">
            <div class="name_and_age">
                Anais, 18
            </div>
            <div class="inerests">
                Love hiking and photography
            </div>
        </div>
    </div>
    <div class="buttons_yes_no">
        <div class="button_border">
            <img class="button_foto_cross" alt="cross" src="foto/cross.png">
        </div>
        <div class="button_border">
            <img class="button_foto_heart" alt="heart" src="foto/heart.png">
        </div>
    </div>
</section>


</body>
